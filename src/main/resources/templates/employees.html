<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>List of Employees</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet">
</head>
<body onload="messageAlert()">

    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <a class="navbar-brand" href="#">Employees</a>
        <!-- Navbar links -->
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" th:href="@{/employees}">Employees control</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <br>
        <div class="row justify-content-center">
            <h1>List of Employees</h1>
        </div>
        <br>
        <div class="row">
            <div class="col-lg-3">
                <a th:href="@{/employees/new}" class="btn btn-primary btn-sm mb3">Add Employee</a>
            </div>
        </div>
        <br>
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
               <tr>
                   <th>Name</th>
                   <th>Last Name</th>
                   <th>Email</th>
                   <th>Actions</th>
               </tr>
            </thead>

            <tbody>
                <tr th:each="employee : ${employees}">
                    <td th:text="${employee.name}">Name</td>
                    <td th:text="${employee.lastname}">Last Name</td>
                    <td th:text="${employee.email}">Email</td>
                    <td>
                        <a th:href="@{/employees/edit/{id}(id=${employee.id})}" class="btn btn-primary">Edit</a>
                        <a th:href="@{/employees/{id}(id=${employee.id})}" class="btn btn-danger">Delete</a>

                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
